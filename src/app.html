<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Font optimization: preconnect early -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		
		<!-- Load critical fonts first with font-display:swap -->
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
		
		<!-- Non-critical fonts loaded asynchronously -->
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
		
		<!-- Ensure text is visible during webfont load -->
		<style>
			/* Critical CSS inline for faster render */
			:root {
				--color-primary: #0a0a0a;
				--color-gold: #d4af37;
				--color-bg: #ffffff;
				--transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
			}
			body {
				font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
				font-display: swap;
			}
		</style>
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
